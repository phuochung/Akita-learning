<div class="modal fade" id="todo-detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{id ? 'Update Todo' : 'Add New Todo'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="title" placeholder="Title ...">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="group" placeholder="Description ..." [(ngModel)]="description">
        </div>
        <div class="form-group">
          <label for="description">Status</label>
          <select class="form-control" [(ngModel)]="status">
            <option *ngFor="let status of statuses" value="{{status}}">
              {{status}}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveData()">Save</button>
      </div>
    </div>
  </div>
</div>
