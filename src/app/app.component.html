<div class="row">
  <div class="col-12">
    <button (click)="addTodo()" type="button" class="btn btn-primary add-btn">Add</button>
  </div>
</div>
<br>
<div class="row table-todos">
  <div class="col-12">
    <table id="todos" class="table table-striped table-bordered text-center" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td>{{todo.status}}</td>
          <td>{{todo.description}}</td>
          <td>
            <i class="fa fa-edit pointer" (click)="edit(todo.id)"></i>
            <i class="fa fa-trash pointer" (click)="delete(todo.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-todo-detail (save)="saveData($event)" (close)="closeModal()" [id]="id"></app-todo-detail>
